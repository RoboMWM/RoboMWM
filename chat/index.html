<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>RoboMWM's Chatroom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IRC webclient for the #RoboMWM channel on irc.spi.gt">
    <meta property="og:locale" content="en_US" />
    <style>
        .iframe-container 
        {
            overflow: hidden;
            height: 80vh;
            position: relative;
        }
        .iframe-container iframe 
        {
          border: 0;
          height: 100%;
          left: 0;
          position: absolute;
          top: 0;
          width: 100%;
        }
    </style>
  </head>
  <body>
    <h1 id="robomwm-irc-channel-on-ircspigt">#RoboMWM IRC channel on <code class="language-plaintext highlighter-rouge">irc.spi.gt</code></h1>
    <p>You can also use a <a href="https://r.robomwm.com/irc">fullscreen version of the KiwiIRC webclient</a> or <a href="https://r.robomwm.com/dumcord">dumcord</a></p>
    <div class="iframe-container"><iframe loading="lazy" src="https://kiwiirc.com/client/irc.spi.gt/#RoboMWM"></iframe></div>
  </body>
</html>
